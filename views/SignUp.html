<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debate SignUp</title>
    <link rel="stylesheet" href="/css/SignUp.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <link />
  </head>
  <body>
    <div class="form-container">
      <ul>
        <% if (typeof errors != 'undefined') { %> <% errors.forEach(error => {
        %>
        <li><%= error.message %></li>
        <% }) %> <% } %>
      </ul>
      <form class="sign-up-form" action="/SignUp" method="POST">
        <div>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>
        <div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div>
          <input id="submit" type="submit" value="Sign Up" />
        </div>
      </form>
    </div>

    <div class="right-container">
      <h1>Already a war crew member?</h1>
      <h2>Login Here</h2>
      <button class="right-btn"><a href="/login">Login</a></button>
    </div>
  </body>
</html>
